dilateElementSize: 5
HSVThresholdMin: 200
HSVThresholdMax: 255
CannyThreshold1: 50
CannyThreshold2: 200
CannyAperatureSize: 3
MinRectangleArea: 1000
MaxRectangleCosine: 0.3
PolyEpsilonFactor: 0.02
RectangleColor: [0, 0, 255]
TargetColor: [0, 255, 255]
RectangleThickness: 3
TargetWidth: 137.16

# this value needs to be calibrated for each
# camera
PixelToCM: 414.6868

# How this is calculated:
# let d be the distance between the camera and the target
# let t be the width of the target in pixels from the camera
# let w be the width of the image from the camera
# r = 1 - t/w
# PixelToCM = d/r